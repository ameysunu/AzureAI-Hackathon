name: Build Pacify Aspire .NET App

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Get App Settings from Github Secrets
        run: |
          cd PacifyAspire/PacifyAspire.Web 
          echo '${{ secrets.PACIFYASPIRE_WEB_APPSETTINGS }}' > appsettings.json

      - name: Restore dependencies
        run: |
          cd PacifyAspire
          dotnet restore

      - name: Build
        run: |
          cd PacifyAspire
          dotnet build
          
      - name: Publish
        run: |
          cd PacifyAspire
          dotnet publish -c Release -o publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'pacify'
          publish-profile: ${{ secrets.PACIFY_APPSERVICE_PUBLISH_PROFILE }}
          package: PacifyAspire/publish
